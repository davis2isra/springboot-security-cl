<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" ><h4 th:text="${titulo}"></h4></div>
        <div class="card-body">
            <form th:action="@{/form}" method="post" th:object="${cliente}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-group row">
                    <label for="nombre" class="col-md-2">Nombre</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorclass="'form-control is-invalid' ">
                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-md-2">Apellido</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" th:classappend="${#fields.hasErrors('apellido')} ? is-invalid : ''">
                        <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2">Email</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? is-invalid : ''">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fecha" class="col-md-2">Fecha</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="fecha" th:field="*{createdAt}" th:classappend="${#fields.hasErrors('createdAt')} ? is-invalid : ''">
                        <small th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" class="invalid-feedback"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="file" class="col-md-2">Foto</label>
                    <div class="col-md-8">
                        <input type="file" class="form-control" id="file"  name="file" >
                        <!-- <small th:if="${#fields.hasErrors('file')}" th:errors="*{file}" class="invalid-feedback"></small> -->
                    </div>
                </div>
                <input type="hidden" th:field="*{foto}"/>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
